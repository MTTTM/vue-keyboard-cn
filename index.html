<head>

<body>
  <ul >
    <li>hello</li>
    <li>hello</li>
    <p>00</p>  
    <li id="mts">hello</li>
    <li>hello</li>
</ul>
  <script>
    window.onload=function(){
      var elt=document.getElementById('mts');
      //去掉换行的空格

      var b =elt.parentNode.childNodes;
      var childNodes=[];
      for(var i=0; i<b.length;i++){
        if(b[i].tagName&&b[i].nodeName !== "#text"){
          childNodes.push(b[i]);
        }
    }
      console.log("index",childNodes.indexOf(elt),"childNodes",childNodes);
    }

</script>
