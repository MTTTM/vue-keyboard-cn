<body>
  <script>
    var str = "4w";
    var tmpArr = str.split("");
    var endArr = [];
    var tmpStr = "";
    var findFlash = false;
    for (let i = 0; i < tmpArr.length ; i++) {
      let item = tmpArr[i];
      if (item == "<") {
        findFlash = true;
      } else if (!findFlash) {
        endArr.push(item);
      }

      if (findFlash) {
        tmpStr += item;
      }
      if (tmpArr[i - 1] && tmpArr[i - 1] == "/" && item == ">") {
        endArr.push(tmpStr);
        findFlash = false;
        tmpStr = "";
      }
    }

    console.log("end", endArr);
  </script>
</body>
